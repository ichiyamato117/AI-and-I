<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAMATO | AI Native Director</title>
    <style>
        :root {
            --bg: #f9f9f9;
            --text: #1a1a1a;
            --gray-light: #e0e0e0;
            --gray-mid: #999999;
            --accent: #000000;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif;
            margin: 0;
            line-height: 1.8;
        }

        section {
            padding: 100px 10%;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            font-size: 0.75rem;
            letter-spacing: 0.4em;
            color: var(--gray-mid);
            margin-bottom: 4rem;
            text-transform: uppercase;
        }

        /* 03 ARTIFACTS Grid */
        .artifacts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 120px;
        }

        .project-card {
            display: flex;
            gap: 60px;
            align-items: center;
        }

        .project-card:nth-child(even) {
            flex-direction: row-reverse;
        }

        .project-image {
            flex: 1;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-radius: 4px;
            overflow: hidden;
            background: #fff;
            padding: 10px;
        }

        .project-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .project-info {
            flex: 1;
        }

        .project-info h3 {
            font-size: 2rem;
            margin: 0 0 20px;
            font-weight: 800;
        }

        .project-description {
            font-size: 1rem;
            color: #444;
            margin-bottom: 30px;
        }

        .link-group {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .github-link {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .github-link:hover {
            background: var(--accent);
            color: #fff;
        }

        .qr-code {
            width: 80px;
            height: 80px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .qr-code:hover {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .project-card, .project-card:nth-child(even) {
                flex-direction: column;
                gap: 30px;
            }
            .project-image { width: 100%; }
        }
    </style>
</head>
<body>

    <section class="artifacts">
        <p class="section-title">03 ARTIFACTS</p>
        
        <div class="artifacts-grid">
            <div class="project-card">
                <div class="project-image">
                    <img src="https://ichiyamato117.github.io/dream.tree/assets/img/ogp.png" alt="Dream Tree Screenshot" onerror="this.src='https://via.placeholder.com/600x400?text=Dream+Tree+Image'">
                </div>
                <div class="project-info">
                    <h3>Dream Tree</h3>
                    <p class="project-description">
                        目標を「木」として視覚化し、成長を実感させるタスク管理アプリ。
                        AIとの対話により、親子関係のデータ構造とアニメーションを爆速で実装。
                        残りの時間で、ユーザーが「育てる喜び」を感じるUIの微調整に心血を注ぎました。
                    </p>
                    <div class="link-group">
                        <a href="https://github.com/ichiyamato117/dream.tree" target="_blank" class="github-link">View on GitHub</a>
                        <img src="ドリームツリー.png" alt="QR Code" class="qr-code">
                    </div>
                </div>
            </div>

            <div class="project-card">
                <div class="project-image">
                    <img src="https://via.placeholder.com/600x400?text=Chord+Quiz+Image" alt="Chord Quiz Screenshot">
                </div>
                <div class="project-info">
                    <h3>Chord Quiz</h3>
                    <p class="project-description">
                        J-POPの定番コード進行を遊びながら学べる音楽学習ツール。
                        複雑な音楽理論のロジックをAIと共創し、私は「直感的に触れる楽しさ」という
                        デザインのUX設計に集中することで、短期間で高い完成度を実現しました。
                    </p>
                    <div class="link-group">
                        <a href="https://github.com/ichiyamato117/chords.quiz" target="_blank" class="github-link">View on GitHub</a>
                        <img src="コードクイズ.png" alt="QR Code" class="qr-code">
                    </div>
                </div>
            </div>
        </div>
    </section>

    </body>
</html>
