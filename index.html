<style>
  body { background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
  .container { text-align: center; }
  .graph-box { width: 300px; height: 200px; border-left: 2px solid #fff; border-bottom: 2px solid #fff; position: relative; margin: 20px auto; }
  
  /* AIによる急上昇曲線 */
  .curve {
    position: absolute; bottom: 0; left: 0;
    width: 0; height: 80%;
    border-right: 3px solid #fff;
    border-top: 3px solid #fff;
    border-top-right-radius: 100%;
    animation: grow 1.5s ease-out forwards;
  }

  @keyframes grow {
    0% { width: 0; opacity: 0; }
    20% { width: 2%; opacity: 1; } /* 2%の時間で */
    100% { width: 80%; } /* 80%の完成度へ */
  }

  h1 { font-size: 1.2rem; letter-spacing: 0.2em; text-transform: uppercase; }
  .sub { font-size: 0.8rem; opacity: 0.6; }
</style>

<div class="container">
  <div class="graph-box">
    <div class="curve"></div>
  </div>
  <h1>2% Time → 80% Reality</h1>
  <p class="sub">Co-created with Unknown Intelligence</p>
</div>
